backend:
  name: git-gateway
  branch: master
media_folder: "public/sections"
public_folder: "/sections"
collections:
  - name: "en"
    label: "English Sections"
    folder: "public/sections/en"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
